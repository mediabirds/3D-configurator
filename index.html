<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="/favicon.png" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>3D Ski Goggle Configurator</title>
    </head>
    <body>
        <div id="app" class="flex h-screen w-screen">
            <div id="controls" class="w-80 overflow-y-auto bg-gray-100 p-4">
                <!-- Frame Selection -->
                <div class="mb-6">
                    <h3 class="mb-3 text-lg font-bold">Frame</h3>
                    <div class="flex flex-col gap-2">
                        <label class="flex items-center gap-2 cursor-pointer">
                            <input type="radio" name="frame" value="frame-1" checked />
                            <span>Styx Black</span>
                        </label>
                        <label class="flex items-center gap-2 cursor-pointer">
                            <input type="radio" name="frame" value="frame-2" />
                            <span>Styx White</span>
                        </label>
                    </div>
                </div>

                <!-- Lens Selection -->
                <div class="mb-6">
                    <h3 class="mb-3 text-lg font-bold">Lens</h3>
                    <div class="flex flex-col gap-2">
                        <label class="flex items-center gap-2 cursor-pointer">
                            <input type="radio" name="lens" value="lens-1" checked />
                            <span>Orange</span>
                        </label>
                        <label class="flex items-center gap-2 cursor-pointer">
                            <input type="radio" name="lens" value="lens-2" />
                            <span>Blue</span>
                        </label>
                    </div>
                </div>

                <!-- Strap Selection -->
                <div class="mb-6">
                    <h3 class="mb-3 text-lg font-bold">Strap</h3>
                    <div class="flex flex-col gap-2">
                        <label class="flex items-center gap-2 cursor-pointer">
                            <input type="radio" name="strap" value="strap-1" checked />
                            <span>Black Strap</span>
                        </label>
                        <label class="flex items-center gap-2 cursor-pointer">
                            <input type="radio" name="strap" value="strap-2" />
                            <span>White Strap</span>
                        </label>
                    </div>
                </div>
            </div>
            <div id="configurator" class="flex-grow"></div>
        </div>
        <script type="module" src="/src/main.ts"></script>
    </body>
</html>
